<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plan een afspraak met Databrewery</title>
  <meta name="description" content="Plan eenvoudig een afspraak met Databrewery – uw flexibele Data & Analytics-afdeling." />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" type="image/png" href="../img/icon_zwart_achtergrond-150x150.png">
  <link rel="apple-touch-icon" href="../img/icon_zwart_achtergrond-150x150.png">
  <style>
    :root{
      --primary:#0f766e;
      --on-primary:#ffffff;
      --surface:#ffffff;
      --on-surface:#1c1b1f;
      --outline:#e0e0e0;
      font-family:'Roboto',sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--surface);color:var(--on-surface);font-size:16px;line-height:1.5}
    header{
      position:relative;
      background: radial-gradient(at center center, rgba(21,50,67,0.5), rgba(26,108,122,0.7)), url('../img/contact.jpg') center bottom / cover fixed no-repeat;
      /* background: radial-gradient(at center center, rgba(21,50,67,0.4), rgba(26,108,122,0.6)), url('../img/contact-scaled.jpg') center bottom / cover no-repeat; */
      color:var(--on-primary);
      padding:120px 20px 189px;text-align:center;
    }
    header::after{
      content:'';position:absolute;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.3);z-index:0;
    }
    header img, header h1, header p{position:relative;z-index:1}
    header img{width:200px}
    nav{
      position:absolute;top:20px;right:30px;z-index:2;
      display:flex;gap:20px;
    }
    nav a{
      color:#fff;text-decoration:none;font-weight:500;transition:opacity 0.2s;
    }
    nav a:hover{opacity:0.8}
    h1{margin:20px 0 10px;font-size:2.4rem}
    p.lead{opacity:0.95;max-width:700px;margin:0 auto 20px;font-size:1.1rem}
    iframe{
      width:100%;height:80vh;border:none;border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    main{max-width:1200px;margin:0 auto;padding:40px 20px}
    footer{text-align:center;padding:20px;color:#777;border-top:1px solid var(--outline)}
  
  </style>
</head>
<body>
  <header>
    
    <a href="/website/" style="text-decoration:none; border:none; outline:none;">
        <img src="../img/logo_db_wit.png" alt="Databrewery logo">
    </a>
    <h1>Plan een afspraak met ons in</h1>
    <p class="lead">Kies eenvoudig een moment dat voor u uitkomt, rechtstreeks in onze agenda.</p>
  </header>

  <main>
    <iframe src='https://outlook.office.com/book/Databrewery@databrewery.nl/?ismsaljsauthenabled' width='100%' height='100%' scrolling='yes' style='border:0'></iframe>
  </main>

  <footer>
    <p>&copy; Databrewery — Daan, Paul & Roy<br>
    KVK: 76975150 — BTW-ID: NL860859460B01</p>
  </footer>
  
</body>
</html>
