<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plan een afspraak met Databrewery</title>
  <meta name="description" content="Plan eenvoudig een afspraak met Databrewery – uw flexibele Data & Analytics-afdeling." />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" type="image/png" href="../img/icon_zwart_achtergrond-150x150.png">
  <link rel="apple-touch-icon" href="../img/icon_zwart_achtergrond-150x150.png">
  <style>
    :root{
      --primary:#0f766e;
      --on-primary:#ffffff;
      --surface:#ffffff;
      --on-surface:#1c1b1f;
      --outline:#e0e0e0;
      font-family:'Roboto',sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--surface);color:var(--on-surface);font-size:16px;line-height:1.5}
    header{
      position:relative;
      background: radial-gradient(at center center, rgba(21,50,67,0.5), rgba(26,108,122,0.7)), url('../img/contact-scaled.jpg') center bottom / cover fixed no-repeat;
      /* background: radial-gradient(at center center, rgba(21,50,67,0.4), rgba(26,108,122,0.6)), url('../img/contact-scaled.jpg') center bottom / cover no-repeat; */
      color:var(--on-primary);
      padding:100px 20px 60px;text-align:center;
    }
    header::after{
      content:'';position:absolute;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.3);z-index:0;
    }
    header img, header h1, header p{position:relative;z-index:1}
    header img{width:200px}
    nav{
      position:absolute;top:20px;right:30px;z-index:2;
      display:flex;gap:20px;
    }
    nav a{
      color:#fff;text-decoration:none;font-weight:500;transition:opacity 0.2s;
    }
    nav a:hover{opacity:0.8}
    h1{margin:20px 0 10px;font-size:2.4rem}
    p.lead{opacity:0.95;max-width:700px;margin:0 auto 20px;font-size:1.1rem}
    iframe{
      width:100%;height:80vh;border:none;border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    main{max-width:1200px;margin:0 auto;padding:40px 20px}
    footer{text-align:center;padding:20px;color:#777;border-top:1px solid var(--outline)}
    /* NAVBAR */
    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
    }

    .nav-logo img {
    width: 150px;
    display: block;
    }

    .nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
    }

    .nav-links a {
    color: var(--on-primary);
    text-decoration: none;
    font-weight: 500;
    transition: opacity 0.2s ease;
    }

    .nav-links a:hover {
    opacity: 0.8;
    }

    .nav-toggle {
    display: none;
    background: none;
    border: none;
    color: var(--on-primary);
    font-size: 1.6rem;
    cursor: pointer;
    }

    /* CTA small variant for nav */
    .cta.small {
    padding: 8px 14px;
    border-radius: 4px;
    background: rgba(255,255,255,0.15);
    transition: background 0.3s ease;
    }

    .cta.small:hover {
    background: rgba(255,255,255,0.25);
    }

    /* --- MOBILE MENU --- */
    @media (max-width: 768px) {
        .nav-links {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .nav-links.open {
            display: flex;
        }

        .nav-toggle {
            display: block;
        }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <!-- <a href="/" class="nav-logo">
        <img src="img/logo_db_wit.png" alt="Databrewery logo">
      </a> -->
      <button class="nav-toggle" aria-label="menu openen">
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="nav-links">
        <li><a href="/website/">Home</a></li>
        <li><a class="cta small" href="/website/plan-een-afspraak/">Afspraak inplannen</a></li>
      </ul>
    </nav>
    <a href="/website/" style="text-decoration:none; border:none; outline:none;">
        <img src="../img/logo_db_wit.png" alt="Databrewery logo">
    </a>
    <h1>Plan een afspraak met ons in</h1>
    <p class="lead">Kies eenvoudig een moment dat voor u uitkomt, rechtstreeks in onze agenda.</p>
  </header>

  <main>
    <iframe src='https://outlook.office.com/book/Databrewery@databrewery.nl/?ismsaljsauthenabled' width='100%' height='100%' scrolling='yes' style='border:0'></iframe>
  </main>

  <footer>
    <p>&copy; Databrewery — Daan, Paul & Roy<br>
    KVK: 76975150 — BTW-ID: NL860859460B01</p>
  </footer>
   <script>
    const toggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });
  </script>
</body>
</html>
